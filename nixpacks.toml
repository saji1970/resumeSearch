[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install || true",
  "cd /app/backend && npm install",
  "cd /app/web && npm install"
]

[phases.build]
cmds = [
  "cd /app/web && npm run build",
  "echo 'Web build completed. Checking dist directory:'",
  "ls -la /app/web/dist || echo 'dist directory not found'"
]

# Migrations should NOT run in build phase - database not available yet
# Migrations run in release phase (Procfile) or on server startup

[start]
cmd = "cd backend && npm start"

