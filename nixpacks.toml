[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd backend && npm install",
  "cd ../web && npm install"
]

[phases.build]
cmds = ["cd web && npm run build"]

# Migrations should NOT run in build phase - database not available yet
# Migrations run in release phase (Procfile) or on server startup

[start]
cmd = "cd backend && npm start"

