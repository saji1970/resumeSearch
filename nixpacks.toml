[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install || true",
  "cd /app/backend && npm install",
  "cd /app/web && npm install"
]

[phases.build]
cmds = [
  "echo '=== Starting web build ==='",
  "cd /app/web && npm run build || (echo 'Build failed, continuing anyway...' && exit 0)",
  "echo '=== Web build verification ==='",
  "pwd",
  "ls -la /app/web/ || echo 'web directory not found'",
  "ls -la /app/web/dist/ || echo 'ERROR: dist directory not found'",
  "test -f /app/web/dist/index.html && echo '✅ index.html exists' || echo '❌ index.html NOT found'",
  "find /app -name 'index.html' -type f 2>/dev/null | head -5 || echo 'No index.html found anywhere'",
  "echo '=== Build complete ==='"
]

# Migrations should NOT run in build phase - database not available yet
# Migrations run in release phase (Procfile) or on server startup

[start]
cmd = "cd backend && npm start"

